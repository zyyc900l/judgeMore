services:
  # Redis 服务，用于缓存、会话管理等，提供键值存储功能
  judgeMore-redis:
    container_name: judgeMore-redis
    image: redis:bookworm
    volumes:
      - ./data/redis:/data
    # 移除端口映射，只在内部网络访问
    networks:
      - judgeMore
    env_file:
      - "./env/redis.env"

  # MySQL 服务，提供关系型数据库，用于存储结构化数据
  judgeMore-mysql:
    container_name: judgeMore-mysql
    image: mysql:9.0.1
    env_file:
      - "./env/mysql.env"
    # 移除端口映射，只在内部网络访问
    networks:
      - judgeMore
    volumes:
      - ../config/sql:/docker-entrypoint-initdb.d
      - ./data/mysql:/var/lib/mysql

  # 你的应用服务 - 仅向外暴露此服务的端口
  judgeMore_server:
    container_name: judgeMore_server
    image: judgemore:latest
    ports:
      - "8080:8080"  # 仅向外暴露应用服务的端口
    networks:
      - judgeMore
    volumes:
      - ./config:/app/config:ro  # 挂载配置文件
      - ./logs:/app/logs        # 挂载日志目录
    env_file:
      - "./env/app.env"          # 应用环境变量
    depends_on:
      - judgeMore-redis
      - judgeMore-mysql
    restart: unless-stopped

networks:
  judgeMore:
    driver: bridge
    name: judgeMore